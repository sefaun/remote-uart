<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash</title>
    <style>
      :root {
        --primary-color: #7b2cbf;
        --accent-color: #fca311;
        --background-gradient: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        user-select: none;
        background: var(--background-gradient);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .container-fluid {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
      }

      .container {
        padding: 16px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        animation: fadeIn 0.8s ease-in-out;
      }

      .title {
        font-size: 23px;
        font-weight: bold;
        color: var(--primary-color);
        animation: slideIn 1s ease;
        text-align: center;
      }

      .divider {
        width: 100%;
        height: 2px;
        background-color: var(--accent-color);
        border-radius: 4px;
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .lds-ring {
        display: inline-block;
        position: relative;
        width: 40px;
        height: 40px;
      }

      .lds-ring div {
        position: absolute;
        width: 32px;
        height: 32px;
        border: 4px solid var(--primary-color);
        margin-top: 4px;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: var(--primary-color) transparent transparent transparent;
      }

      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }

      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }

      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }

      .footer-text {
        font-size: 18px;
        font-weight: 600;
        color: var(--primary-color);
      }

      .slave {
        position: absolute;
        bottom: 4px;
        left: 13px;
        color: var(--primary-color);
      }

      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="title">Vili TCP/IP Com PORTS Redirector</div>
        <div class="divider"></div>
        <div class="loader">
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="footer-text">Vili Soft</div>
      </div>
      <div class="slave">Slave</div>
    </div>
  </body>
</html>
