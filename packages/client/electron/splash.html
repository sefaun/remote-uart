<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      :root {
        --primary-color: #753cbe;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        user-select: none;
      }

      .container-fluid {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.521);
      }

      .container-content {
        width: 100%;
      }

      .name {
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: blue;
      }

      .hr-style {
        width: 100%;
        height: 4px;
        background-color: orange;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
      }

      .footer-end {
        color: var(--primary-color);
        font-weight: bold;
        font-size: 20px;
      }

      /*Loading*/
      .lds-ring,
      .lds-ring div {
        box-sizing: border-box;
      }

      .lds-ring {
        display: inline-block;
        position: relative;
        width: 20px;
        height: 20px;
      }

      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 20px;
        height: 20px;
        margin: 2px;
        border: 2px solid var(--primary-color);
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: var(--primary-color) transparent transparent transparent;
      }

      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }

      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }

      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }

      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-content">
        <div class="name">
          <h1>Deerco</h1>
        </div>
        <div class="hr-style"></div>
        <div class="footer">
          <div class="footer-head">
            <div class="lds-ring">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="footer-end">Deerco.</div>
        </div>
      </div>
    </div>
  </body>
</html>
